<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>WotLK Talent Tree Calculator Tool</title>
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src=".//TalentTreeCalculator.js?v=1.0.1"></script>
    <script type="text/javascript" src=".//TalentTreeHistory.js?v=1.0.1"></script>
    <script type="text/javascript" src=".//TalentTreeClassSelector.js?v=1.0.1"></script>
    
    <script type="text/javascript" src="https://wotlk.evowow.com/static/widgets/power.js"></script>
    <script>var aowow_tooltips = { "colorlinks": false, "iconizelinks": true, "renamelinks": false }</script>

    <script type="text/javascript" src=".//GlyphsData.js"></script>
    <script type="text/javascript" src=".//TalentData.js"></script>
    <script type="text/javascript" src=".//ClassData.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href=".//TalentTreeCalculator.css">
    <link rel="stylesheet" href=".//TalentTreeHistory.css">
    <link rel="stylesheet" href=".//TalentTreeClassSelector.css">
</head>

<body>
    <div>
        <button id="export">Export</button>
        <textarea id="import-input"></textarea>
        <button id="import">Import</button>
    </div>
    <div id="selector"></div>
    <div id="test"></div>
    <div id="history"></div>

    <script>
        var imageParams = {
            icon: "https://wow.zamimg.com/images/wow/icons/medium/",
            iconFormat: "jpg",
            background: "https://wow.zamimg.com/images/wow/talents/backgrounds/wrath/",
            backgroundFormat: "jpg"
        };

        var talentTreeCalculator = new TalentTreeCalculator(
            document.getElementById('test'),
            classData,
            talentData,
            glyphsData,
            imageParams
        );
        talentTreeCalculator.buildClass("deathknight");

        var talentTreeHistory = new TalentTreeHistory(document.getElementById('history'), talentTreeCalculator);
        talentTreeCalculator.subscribeToUserPointHistoryUpdateEvent(talentTreeHistory, talentTreeHistory.updateUserPointHistory);

        var talentTreeClassSelector = new TalentTreeClassSelector(document.getElementById('selector'), talentTreeCalculator);

        talentTreeCalculator.importFromUrl(window.location.href);

        document.getElementById('export').addEventListener('click', function(event) {
          document.getElementById('import-input').value = talentTreeCalculator.exportToUrl();
        });

        document.getElementById('import').addEventListener('click', function(event) {
            var string = document.getElementById('import-input').value;
            talentTreeCalculator.importFromUrl(string);
        });
    </script>
</body>

</html>
